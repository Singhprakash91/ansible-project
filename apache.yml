---
- hosts: all
  become: True
  vars:
    - apache_port: 80      
  tasks:
    - name: Install Apache Server
      yum: 
        name: httpd
        state: present
    - name: Enable on Reboot
      service: 
        name: httpd
        enabled: True
    - name: Start Apache Server
      service:
        name: httpd
        state: started
    - name: Copy File from Control Machine to Apache Server
      copy:
        src: index.html
        dest: /var/www/html/index.html
      notify:
          - Restart Apache  
    - name: Change the Port Number
      template:
        src: httpd.conf
        dest: /etc/httpd/conf/httpd.conf
      notify:
          - Restart Apache
  handlers: 
    - name: Restart Apache
      service:
        name: httpd
        state: restarted
